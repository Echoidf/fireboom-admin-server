query MyQuery($title: String!, $menuId: Int @internal, $roleId: Int @internal) {
  data: main_findFirstmenu(where: {name: {equals: $title}}) @transform(get: "_join.main_findManymenu_role") {
    id @export(as: "menuId")
    _join {
      main_findManymenu_role(where: {menu_id: {equals: $menuId}}) @transform(get: "[]._join.main_findFirstrole.code") {
        role_id @export(as: "roleId")
        _join {
          main_findFirstrole(where: {id: {equals: $roleId}}) {
            code
          }
        }
      }
    }
  }
}