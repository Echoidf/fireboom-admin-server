query MyQuery($name: String!, $userId: Int @internal, $roleId: Int @internal, $menuId: Int @internal) {
  data: main_findFirstuser(where: {name: {equals: $name}}) @transform(get: "_join.main_findFirstrole_user.menus") {
    id @export(as: "userId")
    _join {
      main_findFirstrole_user(where: {user_id: {equals: $userId}}) {
        role_id @export(as: "roleId")
        menus: _join @transform(get: "main_findManymenu_role.[]._join.main_findFirstmenu") {
          main_findManymenu_role(where: {role_id: {equals: $roleId}}) {
            menu_id @export(as: "menuId")
            _join {
              main_findFirstmenu(where: {id: {equals: $menuId}}) {
                id
                title: label
                level
                path
                name
              }
            }
          }
        }
      }
    }
  }
}