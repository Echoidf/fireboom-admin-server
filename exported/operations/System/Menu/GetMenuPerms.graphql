query MyQuery($menuId: Int!, $permId: BigInt) {
  data: main_findManymenu_permission(where: {menu_id: {equals: $menuId}}) @transform(get: "[]._join.main_findFirstpermission") {
    perm_id @export(as: "permId")
    _join {
      main_findFirstpermission(where: {id: {equals: $permId}}) {
        createdAt
        enabled
        id
        method
        path
      }
    }
  }
}
